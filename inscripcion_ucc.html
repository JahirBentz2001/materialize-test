<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <!-- Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> 
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
	<meta charset="utf-8" />
	<title>Inscripción en línea</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/df-number-format/2.1.6/jquery.number.min.js"></script>
	<script>
		// Código JQuery para inicializar el elemento "select" en Materialze
		$(document).ready(function(){
			$('select').formSelect();
		});
		// Código original
		$(document).ready(function(){
			$("#nivel").on("change", function(){
				var nivel = $(this).val();		
				crearListaCarreras(nivel);
			});
		});
		
		var oferta = {
			'lic_e':['Administración y Dirección de Empresas', 'Derecho', 'Comunicación y Entornos Digitales', 'Ingeniería en Sistemas Computacionales', 'Psicología'],
			'lic_m':['Administración', 'Derecho', 'Ingeniería Industrial', 'Informática'],
			'mae_e':['Administración y Gestión de Instituciones Educativas', 'Derecho Fiscal', 'Derecho Privado', 'Redes y Telecomunicaciones', 'Impuestos'],
			'doc_e':['Ciencias Administrativas', 'Derecho', 'Ingeniería en Tecnologías Emergentes', 'Educación']			
		};

		function crearListaCarreras(nivel){
			var carreras = $("#carrera").empty().append($("<option value=''>Seleccione una opción</option>"));
			if(nivel !== ""){
				var lista_carreras = [];
				var costo = 0;
				switch(nivel){
					case 'lic_e': lista_carreras = oferta.lic_e; costo = 1500; break;
					case 'lic_m': lista_carreras = oferta.lic_m; costo = 2500; break;
					case 'mae_e': lista_carreras = oferta.mae_e; costo = 3000; break;
					case 'doc_e': lista_carreras = oferta.doc_e; costo = 3500; break;
				}
				
				if(lista_carreras.length > 0){
					$.each(lista_carreras, function(k,v){
						carreras.append(
							$("<option>").text(v)
						)
					});
					
					$("#costo").val($.number(costo));
				}
			}
		}
	</script>
	<style>
		:not(body *) {
			background-color: #e0e0e0;
		}

		form {
			background-color: white;
		}

		label {
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="container" class="container row">
		<form action class="col s8 offset-m2 z-depth-4">
			<img src="img/logo.svg" width="500" height="200"/>
			<h3 style="text-align: center">Inscripción en línea</h3>
			<h4>Ingreso</h4>

			<div class="input-field col s12 m6">
				<label for="nivel"><h5>Nivel</h5></label><br><br>
				<p>
					<select id="nivel">
						<option value="">Seleccione una opción</option>
						<option value="lic_e">Licenciatura escolarizada</option>
						<option value="lic_m">Licenciatura mixta</option>
						<option value="mae_e">Maestría</option>
						<option value="doc_e">Doctorado</option>
					</select><br>
				</p>
			</div>

			<div class="input-field col s12 m6">
				<label for="carrera"><h5>Carrera</h5></label><br><br>
				<p>
					<select id="carrera">
						<option value="">Seleccione una opción</option>		
					</select><br>
				</p>
			</div>

			<h4>Datos personales</h4>

			<div class="input-field col s12 m6">
				<label for="curp"><h5>C.U.R.P</h5></label><br>
				<input placeholder="C.U.R.P" id="curp" type="text" class="validate"/><br>
			</div>

			<div class="input-field col s12 m6">
				<label for="nombre"><h5>Nombre</h5></label><br>
				<input placeholder="Nombre" id="nombre" type="text" class="validate"/><br>
			</div>

			<div class="input-field col s12 m6">
				<label for="apellidos"><h5>Apellidos</h5></label><br>
				<input placeholder="Apellidos" id="apellidos" type="text" class="validate"/><br>
			</div>

			<div class="input-field col s12 m6">
				<label for="celular"><h5>Celular</h5></label><br>
				<input placeholder="Celular" id="celular" type="text" class="validate"/><br>
			</div>

			<div class="input-field col s12 m6">
				<label for="telefono"><h5>Teléfono</h5></label><br>
				<input placeholder="Teléfono" id="telefono" type="text" class="validate"/><br>
			</div>

			<div class="input-field col s12 m6">
				<label for="procedencia"><h5>Escuela de procedencia</h5></label><br>
				<input placeholder="Escuela" id="procedencia" type="text" class="validate"/><br><br>
			</div>
			
			<h4>Información de pago</h4>

			<div class="input-field col s12">
				<label for="costo">Total a pagar</label>
				<input readonly id="costo" placeholder="0,00" type="text" style="width: 150px" /><br>
			</div>
			
			<h5>Método de pago</h5>
		
			<div class="col s12">
				<p>
					<label>
						<input type="checkbox">
						<span>Depósito referenciado</span>
					</label>
				</p>
				<p>
					<label>
						<input type="checkbox">
						<span>Tarjeta de crédito o débido</span>
					</label>
				</p>
				<p>
					<label>
						<input type="checkbox">
						<span>Cajas de la UCC</span>
					</label>
				</p>
			</div>

			<button class="btn waves-effect waves-light" type="submit" name="action">Enviar
				<i class="material-icons right">send</i>
			</button>
		</form>
	</div>	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
